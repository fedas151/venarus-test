<!DOCTYPE html>
<html lang="ru" class="first-state">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230725153746">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500&display=swap&_v=20230725153746" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__wrapper">
				<div class="header__container _container">
					<div class="header__body">
						<div class="header__logo">
							<img src="img/logo.svg" alt="Логотип">
						</div>
						<div class="header__button">
							<a class="header__button-text" href="#">Где купить</a>
						</div>

						<div class="header__menu menu">
							<button type="button" class="menu__icon icon-menu">
								<ul class="menu__icon-body">
									<li class="menu__icon-wave wave-top">
										<img src="img/burger-wave.svg" alt="">
									</li>
									<li class="menu__icon-wave">
										<img src="img/burger-wave.svg" alt="">
									</li>
									<li class="menu__icon-wave wave-bot">
										<img src="img/burger-wave.svg" alt="">
									</li>
								</ul>
							</button>
						</div>
					</div>
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Где купить</a></li>
							<li class="menu__item"><a href="" class="menu__link">О препарате</a></li>
							<li class="menu__item"><a href="" class="menu__link">О варикозе</a></li>
							<li class="menu__item"><a href="" class="menu__link">Решение</a></li>
							<li class="menu__item"><a href="" class="menu__link">Специалистам</a></li>
						</ul>
						<div class="menu__background">
							<img src="img/menu-wave.svg" alt="">
						</div>
					</nav>
				</div>

			</div>
		</header>
		<main class="page">
			<section class="page__main-section">
				<div class="page__container _container">
					<div class="page__main-items">
						<div class="page__main-text">
							<h2 class="page__main-title">НАДЕЖНЫЙ ПОМОЩНИК В ЛЕЧЕНИИ ВАРИКОЗА</h2>
							<ul class="page__main-buttons">
								<li class="page__main-button">
									<button type="submit" class="button">
										<img src="img/play-btn.svg" alt="">
									</button>
									<a href="#" class="page__main-link">Схема приема</a>
								</li>
								<li class="page__main-button">
									<button type="submit" class="button">
										<img src="img/download-btn.svg" alt="">
									</button>
									<a href="#" class="page__main-link">Инструкция</a>
								</li>
								<li class="page__main-button">
									<button type="submit" class="button">
										<img src="img/location-btn.svg" alt="">
									</button>
									<a href="#" class="page__main-link">Где купить</a>
								</li>
							</ul>
						</div>
						<div class="page__main-slider">
							<div class="slider-wrapper">
								<div class="first-slide">
									<picture><source srcset="img/second-slide.webp" type="image/webp"><img src="img/second-slide.png" alt=""></picture>
								</div>
								<div class="second-slide">
									<picture><source srcset="img/second-slide.webp" type="image/webp"><img src="img/second-slide.png" alt=""></picture>
								</div>
								<div class="third-slide">
									<picture><source srcset="img/second-slide.webp" type="image/webp"><img src="img/second-slide.png" alt=""></picture>
								</div>


							</div>
							<div class="slider-buttons-container">
								<div class="nav-wrapper">
									<div class="slider-nav">
										<div class="slider-button-prev desktop">
											<img src="img/button-prev.svg" alt="">
										</div>
										<div class="slider-button-next desktop">
											<img src="img/button-next.svg" alt="">
										</div>
										<div class="slider-button-prev mobile">
											<img src="img/button-prev-mobile.svg" alt="">
										</div>
										<div class="slider-button-next mobile">
											<img src="img/button-next-mobile.svg" alt="">
										</div>
									</div>
									<a href="#" class="slider-button-buy">Где купить ></a>
								</div>
							</div>
						</div>
					</div>


				</div>
				<div class="wave">
					<div class="wave-container">

						<div class="page__main-wave">
							<img src="img/wave.svg" alt="">
						</div>
					</div>
					<div class="disclaimer">
						<div class="page__main-disclaimer">
							<p>Имеются противопоказания, необходимо ознакомиться с инструкцией или получить консультацию специалиста</p>
						</div>
						<div class="disclaimer__button">
							<img src="img/x.svg" alt="">
						</div>
					</div>
				</div>


	</div>

	</section>
	</main>
	<footer class="footer">
		<div class="footer__container">
		</div>
	</footer>
	</div>
	<!-- <div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
				Text
			</div>
		</div>
	</div>
</div> -->
	<script src="js/app.min.js?_v=20230725153746"></script>
</body>

</html>
